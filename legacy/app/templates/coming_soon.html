{% extends "dashboard_base.html" %}

{% block title %}{{ feature_name }} - Coming Soon{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: 70vh; text-align: center;">
    <div>
        <div style="font-size: 80px; color: var(--accent-color); margin-bottom: 20px;">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="page-title" style="margin-bottom: 10px;">{{ feature_name }}</h1>
        <p class="page-subtitle" style="font-size: 24px;" data-i18n="coming_soon.message">🚧 此功能即將推出，敬請期待！</p>
        <a href="{{ url_for('frontend.transcript_converter') }}" class="btn btn-primary" style="margin-top: 30px;">
            <i class="fas fa-arrow-left"></i>
            返回轉換器
        </a>
    </div>
</div>
{% endblock %}
